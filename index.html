<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML - JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card">
                <div class="card-left">
                    <h3>Seu Resultado</h3>
                    <div class="valor-result">
                        <p class="result"></p>
                    </div>
                    <p class="menssage"></p>
                    <p id="menResult" class="menssage-result"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-right">
                    <h3>Entre com o valores</h3>
                    <form id="form-calcula">
                        <input type="number" id="numberA" placeholder="Numero A">
                        <p>X</p>
                        <input type="number" id="numberB" placeholder=" Numero B">
                        <button type="submit" id="btn-calc">Calcular</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
